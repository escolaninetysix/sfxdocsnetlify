"layout": "pifreemiumreg",
"title": "PI Freemium Registration",
"content": "<div class=\"row\"><div class=\"col-md-1\"></div> <div class=\"col-md-5\"><form id=\"form\" method=\"POST\" action=\"https://backend.borisfx.com/enterprise\"><div class=\"form-group\"><label>First Name</label><input id=\"fname\" name=\"fname\" type=\"text\" class=\"form-control\" required /></div><div class=\"form-group\"></div><div class=\"form-group\"><label>Last Name</label><input id=\"lname\" name=\"lname\" type=\"text\" class=\"form-control\" required /></div><div class=\"form-group\"><label>Company</label><input id=\"company\" name=\"company\" type=\"text\" class=\"form-control\" /></div><div class=\"form-group\"><label>Email Address</label><input id=\"email\" name=\"email\" type=\"email\" class=\"form-control\" required /></div><div class=\"form-group\"><label>Phone Number</label><input id=\"phone\" name=\"phone\" type=\"text\" class=\"form-control\" required /></div><div class=\"form-group\"><label>City</label><input id=\"city\" name=\"city\" type=\"text\" class=\"form-control\" required /></div><div class=\"form-group\"><label>Country</label><input id=\"country\" name=\"country\" type=\"text\" class=\"form-control\" required /></div></div><div class=\"col-md-5\"><div class=\"form-group\"><div class=\"form-group\"><label for=\"products\">Which Boris FX enterprise products are you interested in?</label><select id=\"products\" name=\"products\" class=\"form-control\"/><option value=\"\"></option><option value=\"Sapphire\">Sapphire</option><option value=\"Continuum\">Continuum</option><option value=\"Mocha Pro\">Mocha Pro</option><option value=\"Silhouette\">Silhouette</option><option value=\"Bundle\">Bundle</option></select></div><label for=\"subs\">Are you interested in permanent or subscription pricing?</label><select id=\"subs\" name=\"subs\" class=\"form-control\"/><option value=\"\"></option><option value=\"Permanent\">Permanent</option><option value=\"Subscription\">Subscription</option></select></div><div class=\"form-group\"><label>Server Hostname</label><input id=\"shostname\" name=\"shostname\" type=\"text\" class=\"form-control\" /></div><div class=\"form-group\"><label>Server Ethernet Address (a.k.a. MAC Address):</label><input id=\"macaddress\" name=\"macaddress\" type=\"text\" class=\"form-control\" /></div><div class=\"form-group\"><label>Server IP Address:</label><input id=\"ipaddress\" name=\"ipaddress\" type=\"text\" class=\"form-control\" /></div><div class=\"form-group\"><label>Do you plan to run a physical server or virtual server?</label><select id=\"servertype\" name=\"servertype\" class=\"form-control\"><option value=\"\"></option><option value=\"physical\">Physical</option><option value=\"vm\">VM</option></select></div><div class=\"form-group\"><label>Do you currently own Boris FX Floating Licenses?</label><select id=\"existinglic\" name=\"existinglic\" class=\"form-control\"><option value=\"\"></option><option value=\"yes\">Yes</option><option value=\"no\">No</option></select></div><div class=\"form-group\"><label>Are you currently working with any other plugin vendor floating licenses?</label><select id=\"vendorlic\" name=\"vendorlic\" class=\"form-control\"><option value=\"\"></option><option value=\"yes\">Yes</option><option value=\"no\">No</option></select></div><br><br><div class=\"form-group\"><input id=\"submit\" type=\"submit\" class=\"btn btn-lg btn-block\" value=\"Submit\" style=\"margin-left:-45%;\"></div></form></div><div class=\"col-md-1\"></div></div>"
}
