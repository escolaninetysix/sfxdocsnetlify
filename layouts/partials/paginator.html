<nav>
  <ul class="pagination">
    <li class="page-item {{ if not .Paginator.HasPrev }}disabled{{ end }}">
      <a class="page-link" href="{{ if .Paginator.HasPrev }}{{ .Paginator.Prev.URL }}{{ end }}"><i class="fa fa-arrow-left"></i></a>
    </li>
    <li class="page-item disabled">
      <a class="page-link" href="#">
        Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
      </a>
    </li>
    <li class="page-item {{ if not .Paginator.HasNext }}disabled{{ end }}">
      <a class="page-link" href="{{ if .Paginator.HasNext }}{{ .Paginator.Next.URL }}{{ end }}"><i class="fa fa-arrow-right"></i></a>
    </li>
  </ul>
</nav>
