<div class="row">
  <div class="col">
    <h1 class="text-uppercase">{{ .title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-unstyled">
      {{ range .Page.Site.Data.menus.topbar }}
      {{ if eq (lower .title) (lower $.title) }}
      {{ range .subitems }}
      <li>
        <a href="{{ .url }}">{{ .title }}</a>
      </li>
      {{ end }}
      {{ end }}
      {{ end }}
    </ul>
  </div>
</div>
