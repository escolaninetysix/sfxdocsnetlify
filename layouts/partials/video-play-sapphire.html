<div class="embed-responsive">
  {{ if in .video_url "https://vimeo.com/" }}
  <a data-fancybox href="{{ .video_url }}">
<canvas style="padding:10px;background: url('https://borisfx-com-res.cloudinary.com/image/upload/v1553524876/play.png'), url('{{ .thumbnail_url }}');background-repeat: no-repeat;
  background-size: 12%, cover; background-position:center center;width:100%;">
</canvas></a>
  {{ end }}
  {{ if in .video_url "https://youtu.be/" }}
  <a data-fancybox href="{{ .video_url }}">
<canvas style="padding:10px;background: url('https://borisfx-com-res.cloudinary.com/image/upload/v1553524876/play.png'), url('{{ .thumbnail_url }}');background-repeat: no-repeat;
  background-size: 12%, cover; background-position:center center;width:100%;">
</canvas></a>
  {{ end }}
  {{ if in . "https://play.vidyard.com/" }}
  {{ $video_src := (printf "https://play.vidyard.com/%s?autoplay=0" (index (split . "https://play.vidyard.com/") 1)) }}
  <iframe class="embed-responsive-item" src="{{ $video_src }}" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe>
  {{ end }}
</div>
