    content: "<p>Second part of creating a motion graphics title sequence with an Eighties flavor in Adobe After Effects.  In this part, Ben Brownlee  shows how to effortlessly take our tile and make a seamless animated room out of it. Going beyond the basics, you will learn how to make an infinitely scrolling 3D floor with 2D effects and After Effects expressions. The base of the floor will use Boris FX Sapphire S_WarpTransform.</p><p>To add a unique camera look to the scene we break out and explore S_FreeLens, to take control of depth and add a twist of color distortion.</p><p>To build up the texture and depth of the floor we will revisit an effect we used previously, S_WarpPuff and enhance it with a clever use of S_WarpRepeat.  This gets our floor layer in a good place to build up the rest of the scene.</p>" 
