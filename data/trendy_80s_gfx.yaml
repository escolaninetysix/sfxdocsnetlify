    content: "<p>Fourth part of creating a motion graphics title sequence with an Eighties flavor in Adobe After Effects.  It's now time to turn to creating the text elements with Ben Brownlee and Boris FX Sapphire taking the lead.</p><p>Finding the right font is only part of the battle. We look at how we can recycle work from previous parts of the series to maintain a consistent look in our sequence.  The same work we did for neon tubes can be easily adjusted to make a slick, shiny text effect, that looks 3D but is a lot faster to create and customize.</p><p>When approaching the second piece of text, we want to keep things cleaner but still get the right amount of distressed and distorted look. We don't want boring text!  We also don't need to spend too much time on it and see how to use some of Sapphire's thousands of presets.</p>" 
