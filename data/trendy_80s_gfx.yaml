    content: "<p>Fifth and final part of creating a motion graphics title sequence with an Eighties flavor in Adobe After Effects. Ben Brownlee shows how important it is to choose the right transition for the job.  Boris FX Sapphire has over 60 transitions to from, so it is important to find the most appropriate ones.</p><p>As well as exploring the transitions themselves, we see some unique features in Sapphire that extend the graphical possibilities of a simple wipe.  Each element gets attention to finish off the animation.</p><p>Once all the elements are in place, all that's left is to bring the final touches to sew all the elements together. We add more lighting effects with S_Glow and tricks with adjustments layers, and see how a sprinkling of S_FilmEffect is enough to carry the effect through to its final look.</p>" 